# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk21
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=ImageCircle-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.androidbulb -DartifactId=MyLibrary1 -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
